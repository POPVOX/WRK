<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WRK Future UX ‚Äî Interactive Vision Prototype</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', -apple-system, sans-serif; background: #0f1117; color: #e1e4ea; overflow: hidden; height: 100vh; }
  .skip-link { position: absolute; left: -9999px; top: 8px; z-index: 1000; padding: 8px 12px; background: #6c8cff; color: #fff; border-radius: 6px; text-decoration: none; font-size: 13px; }
  .skip-link:focus { left: 12px; }

  /* Top nav */
  .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 12px 24px; background: #161822; border-bottom: 1px solid #252836; z-index: 100; position: relative; }
  .top-bar .logo { font-weight: 700; font-size: 18px; color: #fff; letter-spacing: 1px; }
  .top-bar .logo span { color: #6c8cff; }
  .top-bar .subtitle { font-size: 12px; color: #6b7280; margin-left: 12px; font-weight: 400; }
  .phase-tabs { display: flex; gap: 4px; }
  .phase-tab { padding: 6px 16px; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; background: transparent; color: #9ca3af; appearance: none; -webkit-appearance: none; }
  .phase-tab:hover { background: #1e2235; color: #e1e4ea; }
  .phase-tab.active { background: #252b45; color: #8ba4ff; border-color: #3b4a7a; }

  /* Layout */
  .main-layout { display: flex; height: calc(100vh - 53px); }

  /* Sidebar */
  .sidebar { width: 220px; background: #161822; border-right: 1px solid #252836; padding: 16px 0; flex-shrink: 0; overflow-y: auto; }
  .sidebar .section-label { font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.2px; color: #4b5563; padding: 12px 16px 6px; }
  .sidebar .nav-item { width: 100%; text-align: left; padding: 8px 16px; font-size: 13px; color: #9ca3af; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.15s; border: none; border-left: 2px solid transparent; background: transparent; font-family: inherit; }
  .sidebar .nav-item:hover { background: #1e2235; color: #e1e4ea; }
  .sidebar .nav-item.active { background: #1e2235; color: #8ba4ff; border-left-color: #6c8cff; }
  .sidebar .nav-item .icon { width: 16px; text-align: center; font-size: 14px; }
  .sidebar .nav-item .badge { margin-left: auto; background: #ef4444; color: #fff; font-size: 10px; font-weight: 600; padding: 1px 6px; border-radius: 10px; }
  .sidebar .nav-item .badge.blue { background: #3b82f6; }
  .sidebar .nav-item .badge.amber { background: #f59e0b; }

  /* Content */
  .content { flex: 1; overflow-y: auto; padding: 0; }

  /* Scenario view */
  .scenario { display: none; }
  .scenario.active { display: block; }

  /* Cards */
  .screen-container { padding: 32px; max-width: 1200px; }
  .screen-title { font-size: 22px; font-weight: 600; color: #fff; margin-bottom: 4px; }
  .screen-desc { font-size: 14px; color: #6b7280; margin-bottom: 24px; line-height: 1.5; }

  .card { background: #1a1d2e; border: 1px solid #252836; border-radius: 12px; padding: 20px; margin-bottom: 16px; }
  .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
  .card-title { font-size: 14px; font-weight: 600; color: #e1e4ea; }
  .card-badge { font-size: 11px; padding: 3px 10px; border-radius: 12px; font-weight: 500; }
  .card-badge.ai { background: rgba(139,164,255,0.15); color: #8ba4ff; }
  .card-badge.human { background: rgba(34,197,94,0.15); color: #22c55e; }
  .card-badge.pending { background: rgba(245,158,11,0.15); color: #f59e0b; }
  .card-badge.agent { background: rgba(168,85,247,0.15); color: #a855f7; }
  .missing-callout { margin-top: 16px; padding: 16px; background: rgba(139,164,255,0.06); border: 1px dashed rgba(139,164,255,0.2); border-radius: 10px; }

  /* Dashboard grid */
  .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
  .dash-grid.three { grid-template-columns: 1fr 1fr 1fr; }

  /* Agent message */
  .agent-msg { display: flex; gap: 12px; padding: 14px; background: rgba(139,164,255,0.06); border: 1px solid rgba(139,164,255,0.15); border-radius: 10px; margin-bottom: 12px; }
  .agent-avatar { width: 32px; height: 32px; border-radius: 8px; background: linear-gradient(135deg, #6c8cff, #a855f7); display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
  .agent-content { flex: 1; }
  .agent-name { font-size: 12px; font-weight: 600; color: #8ba4ff; margin-bottom: 4px; }
  .agent-text { font-size: 13px; color: #c9cdd5; line-height: 1.55; }
  .agent-text strong { color: #e1e4ea; font-weight: 600; }
  .agent-actions { display: flex; gap: 8px; margin-top: 10px; }
  .agent-btn { padding: 5px 14px; border-radius: 6px; font-size: 12px; font-weight: 500; border: none; cursor: pointer; transition: all 0.15s; }
  .agent-btn.primary { background: #6c8cff; color: #fff; }
  .agent-btn.primary:hover { background: #5a7aee; }
  .agent-btn.secondary { background: #252836; color: #9ca3af; border: 1px solid #363a4e; }
  .agent-btn.secondary:hover { background: #2d3148; color: #e1e4ea; }
  .agent-btn.danger { background: rgba(239,68,68,0.15); color: #ef4444; }

  /* Slack mock */
  .slack-container { background: #1a1025; border: 1px solid #2d2240; border-radius: 12px; overflow: hidden; }
  .slack-header { background: #231636; padding: 12px 16px; border-bottom: 1px solid #2d2240; display: flex; align-items: center; gap: 8px; }
  .slack-header .hash { color: #9b7abf; font-size: 16px; }
  .slack-header .channel { font-size: 14px; font-weight: 600; color: #e1d5f0; }
  .slack-body { padding: 16px; }
  .slack-msg { display: flex; gap: 10px; margin-bottom: 16px; }
  .slack-msg:last-child { margin-bottom: 0; }
  .slack-ava { width: 36px; height: 36px; border-radius: 6px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 16px; }
  .slack-ava.bot { background: linear-gradient(135deg, #6c8cff, #a855f7); }
  .slack-ava.user { background: #4a3d6b; color: #d4bff0; font-size: 13px; font-weight: 600; }
  .slack-msg-content { flex: 1; }
  .slack-msg-header { display: flex; align-items: baseline; gap: 8px; margin-bottom: 3px; }
  .slack-msg-name { font-size: 13px; font-weight: 600; color: #e1d5f0; }
  .slack-msg-name.bot { color: #8ba4ff; }
  .slack-app-badge { font-size: 9px; background: #2d2240; color: #9b7abf; padding: 1px 5px; border-radius: 3px; font-weight: 500; }
  .slack-msg-time { font-size: 11px; color: #6b5a80; }
  .slack-msg-text { font-size: 13px; color: #c9bfe0; line-height: 1.5; }
  .slack-msg-text strong { color: #e1d5f0; }
  .slack-attachment { background: #231636; border-left: 3px solid #6c8cff; padding: 10px 12px; border-radius: 0 6px 6px 0; margin-top: 8px; }
  .slack-attachment-title { font-size: 13px; font-weight: 600; color: #8ba4ff; margin-bottom: 4px; }
  .slack-attachment-text { font-size: 12px; color: #9b8abf; line-height: 1.5; }
  .slack-buttons { display: flex; gap: 6px; margin-top: 8px; }
  .slack-btn { padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 500; border: 1px solid #3d2f5a; background: #2d2240; color: #d4bff0; cursor: pointer; }
  .slack-btn:hover { background: #3d2f5a; }
  .slack-btn.green { border-color: #166534; background: #14532d; color: #4ade80; }
  .slack-thread-indicator { font-size: 11px; color: #6c8cff; margin-top: 6px; cursor: pointer; }
  .slack-thread-indicator:hover { text-decoration: underline; }

  /* Email mock */
  .email-container { background: #1a1d2e; border: 1px solid #252836; border-radius: 12px; overflow: hidden; }
  .email-header { background: #1e2235; padding: 14px 16px; border-bottom: 1px solid #252836; }
  .email-subject { font-size: 15px; font-weight: 600; color: #e1e4ea; margin-bottom: 6px; }
  .email-meta { font-size: 12px; color: #6b7280; }
  .email-meta strong { color: #9ca3af; }
  .email-body { padding: 16px; font-size: 13px; color: #c9cdd5; line-height: 1.65; }
  .email-body p { margin-bottom: 12px; }

  /* Contact card */
  .contact-hero { display: flex; gap: 20px; align-items: flex-start; padding: 20px; background: #1a1d2e; border: 1px solid #252836; border-radius: 12px; margin-bottom: 16px; }
  .contact-avatar-lg { width: 64px; height: 64px; border-radius: 12px; background: linear-gradient(135deg, #3b82f6, #6366f1); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 600; color: #fff; flex-shrink: 0; }
  .contact-info { flex: 1; }
  .contact-name-lg { font-size: 20px; font-weight: 600; color: #fff; margin-bottom: 2px; }
  .contact-org { font-size: 14px; color: #6c8cff; margin-bottom: 8px; }
  .contact-tags { display: flex; gap: 6px; flex-wrap: wrap; }
  .contact-tag { font-size: 11px; padding: 2px 8px; border-radius: 4px; background: #252836; color: #9ca3af; }
  .contact-tag.funder { background: rgba(34,197,94,0.15); color: #22c55e; }
  .contact-tag.key { background: rgba(245,158,11,0.15); color: #f59e0b; }

  /* Timeline */
  .timeline { position: relative; padding-left: 24px; }
  .timeline::before { content: ''; position: absolute; left: 7px; top: 6px; bottom: 6px; width: 2px; background: #252836; }
  .timeline-item { position: relative; margin-bottom: 16px; }
  .timeline-item::before { content: ''; position: absolute; left: -20px; top: 6px; width: 10px; height: 10px; border-radius: 50%; background: #252836; border: 2px solid #363a4e; }
  .timeline-item.ai::before { background: #6c8cff; border-color: #8ba4ff; }
  .timeline-item .tl-date { font-size: 11px; color: #4b5563; margin-bottom: 2px; }
  .timeline-item .tl-text { font-size: 13px; color: #c9cdd5; line-height: 1.45; }
  .timeline-item .tl-text strong { color: #e1e4ea; }

  /* Approval flow */
  .approval-card { background: #1a1d2e; border: 1px solid rgba(245,158,11,0.3); border-radius: 12px; padding: 16px; margin-bottom: 12px; }
  .approval-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
  .approval-icon { font-size: 16px; }
  .approval-title { font-size: 14px; font-weight: 600; color: #f59e0b; }
  .approval-body { font-size: 13px; color: #c9cdd5; line-height: 1.55; margin-bottom: 12px; }
  .approval-diff { background: #111318; border-radius: 6px; padding: 10px 12px; font-family: 'JetBrains Mono', monospace; font-size: 12px; margin-bottom: 12px; }
  .approval-diff .add { color: #4ade80; }
  .approval-diff .remove { color: #ef4444; text-decoration: line-through; }

  /* Tabs inside scenario */
  .inner-tabs { display: flex; gap: 2px; margin-bottom: 20px; background: #111318; border-radius: 8px; padding: 3px; display: inline-flex; }
  .inner-tab { padding: 6px 16px; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; color: #6b7280; transition: all 0.15s; }
  .inner-tab:hover { color: #e1e4ea; }
  .inner-tab.active { background: #252b45; color: #8ba4ff; }

  .inner-panel { display: none; }
  .inner-panel.active { display: block; }

  /* Metric card */
  .metric { text-align: center; padding: 16px; }
  .metric-value { font-size: 28px; font-weight: 700; color: #fff; }
  .metric-label { font-size: 12px; color: #6b7280; margin-top: 4px; }
  .metric-change { font-size: 11px; margin-top: 4px; }
  .metric-change.up { color: #22c55e; }
  .metric-change.down { color: #ef4444; }

  /* Chat UI */
  .chat-input-area { display: flex; gap: 8px; padding: 12px; background: #111318; border-radius: 10px; margin-top: 16px; }
  .chat-input { flex: 1; background: transparent; border: none; color: #e1e4ea; font-size: 13px; font-family: inherit; outline: none; }
  .chat-input::placeholder { color: #4b5563; }
  .chat-send { padding: 6px 16px; background: #6c8cff; color: #fff; border: none; border-radius: 6px; font-size: 12px; font-weight: 500; cursor: pointer; }

  /* Provenance */
  .provenance { font-size: 11px; color: #4b5563; margin-top: 8px; padding-top: 8px; border-top: 1px solid #252836; }
  .provenance a { color: #6c8cff; text-decoration: none; }
  .provenance a:hover { text-decoration: underline; }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #363a4e; border-radius: 3px; }
  *:focus-visible { outline: 2px solid #8ba4ff; outline-offset: 2px; border-radius: 4px; }

  /* Phase label */
  .phase-label { display: inline-block; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; padding: 3px 10px; border-radius: 4px; margin-bottom: 16px; }
  .phase-label.p1 { background: rgba(59,130,246,0.15); color: #60a5fa; }
  .phase-label.p2 { background: rgba(168,85,247,0.15); color: #a855f7; }
  .phase-label.p3 { background: rgba(236,72,153,0.15); color: #ec4899; }

  /* Pulse animation for live elements */
  @keyframes pulse-dot { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }
  .pulse { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: #22c55e; animation: pulse-dot 2s infinite; margin-right: 6px; }

  /* Mobile note */
  .mobile-container { background: #1a1d2e; border: 2px solid #252836; border-radius: 24px; width: 320px; overflow: hidden; margin: 0 auto; }
  .mobile-status { background: #111318; padding: 6px 16px; display: flex; justify-content: space-between; font-size: 11px; color: #6b7280; }
  .mobile-header { background: #1e2235; padding: 12px 16px; display: flex; align-items: center; gap: 10px; }
  .mobile-title { font-size: 15px; font-weight: 600; color: #fff; }
  .mobile-body { padding: 12px; max-height: 400px; overflow-y: auto; }
  .mobile-card { background: #252836; border-radius: 10px; padding: 12px; margin-bottom: 10px; }
  .mobile-card-title { font-size: 13px; font-weight: 600; color: #e1e4ea; margin-bottom: 4px; }
  .mobile-card-text { font-size: 12px; color: #9ca3af; line-height: 1.45; }

  .two-col { display: flex; gap: 24px; align-items: flex-start; }
  .two-col > * { flex: 1; }

  @media (max-width: 1024px) {
    .screen-container { padding: 24px; }
    .dash-grid.three { grid-template-columns: 1fr 1fr; }
  }

  @media (max-width: 780px) {
    body { overflow: auto; height: auto; min-height: 100vh; }
    .top-bar { flex-direction: column; align-items: flex-start; gap: 12px; padding: 12px 16px; }
    .phase-tabs { flex-wrap: wrap; }
    .main-layout { flex-direction: column; height: auto; min-height: calc(100vh - 53px); }
    .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #252836; padding: 8px 0; max-height: 220px; }
    .content { overflow: visible; }
    .screen-container { padding: 16px; }
    .dash-grid, .dash-grid.three { grid-template-columns: 1fr; }
    .contact-hero, .agent-msg, .two-col { flex-direction: column; }
    .mobile-container { width: 100%; max-width: 360px; }
  }
</style>
</head>
<body>
<a class="skip-link" href="#content">Skip to content</a>

<div class="top-bar">
  <div style="display:flex;align-items:center;">
    <div class="logo">W<span>R</span>K</div>
    <div class="subtitle">Future UX Vision ‚Äî Interactive Prototype</div>
  </div>
  <div class="phase-tabs" role="tablist" aria-label="Roadmap phases">
    <button type="button" class="phase-tab active" role="tab" aria-selected="true" data-phase="today">Today</button>
    <button type="button" class="phase-tab" role="tab" aria-selected="false" data-phase="p1">Phase 1: Knowledge</button>
    <button type="button" class="phase-tab" role="tab" aria-selected="false" data-phase="p2">Phase 2: Agents</button>
    <button type="button" class="phase-tab" role="tab" aria-selected="false" data-phase="p3">Phase 3: Colleagues</button>
  </div>
</div>

<div class="main-layout">
  <div class="sidebar" id="sidebar" role="navigation" aria-label="Screen navigation"></div>
  <main class="content" id="content" tabindex="-1"></main>
</div>

<script>
function renderScreenFrame({ phaseClass, phaseText, title, desc, body }) {
  return `
    <section class="screen-container">
      <div class="phase-label ${phaseClass}">${phaseText}</div>
      <h1 class="screen-title">${title}</h1>
      <p class="screen-desc">${desc}</p>
      ${body}
    </section>`;
}

function renderMissingCallout({ label = "What's missing:", message, centered = false, style = '' }) {
  const centerStyle = centered ? 'text-align:center;' : '';
  const styleAttr = style ? ` style="${style}"` : '';
  return `
    <div class="missing-callout"${styleAttr}>
      <div style="font-size:13px;color:#6b7280;${centerStyle}">
        <strong style="color:#8ba4ff;">${label}</strong> ${message}
      </div>
    </div>`;
}

function renderMetricCard(value, label, change = '') {
  return `
    <div class="card">
      <div class="metric">
        <div class="metric-value">${value}</div>
        <div class="metric-label">${label}</div>
        ${change}
      </div>
    </div>`;
}

function renderCard({ title, body, badge = '', badgeClass = '' }) {
  const badgeHtml = badge ? `<div class="card-badge ${badgeClass}">${badge}</div>` : '';
  return `
    <div class="card">
      <div class="card-header">
        <div class="card-title">${title}</div>
        ${badgeHtml}
      </div>
      ${body}
    </div>`;
}

function renderAgentMessage({ avatar = 'W', name, text, provenance = '', actions = '', className = '', namePrefix = '', style = '' }) {
  const classes = ['agent-msg', className].filter(Boolean).join(' ');
  const styleAttr = style ? ` style="${style}"` : '';
  return `
    <div class="${classes}"${styleAttr}>
      <div class="agent-avatar">${avatar}</div>
      <div class="agent-content">
        <div class="agent-name">${namePrefix}${name}</div>
        <div class="agent-text">${text}</div>
        ${provenance ? `<div class="provenance">${provenance}</div>` : ''}
        ${actions ? `<div class="agent-actions">${actions}</div>` : ''}
      </div>
    </div>`;
}

const phases = {
  today: {
    nav: [
      { section: 'WORKSPACE', items: [
        { id: 'today-dash', icon: '‚óª', label: 'Dashboard' },
        { id: 'today-meetings', icon: '‚ó∑', label: 'Meetings' },
        { id: 'today-contacts', icon: '‚óâ', label: 'People' },
        { id: 'today-knowledge', icon: '‚óà', label: 'Knowledge Hub' },
      ]}
    ],
    screens: {
      'today-dash': () => renderScreenFrame({
        phaseClass: 'p1',
        phaseText: 'Current State ‚Äî WRK v1',
        title: 'Dashboard',
        desc: 'The current WRK dashboard shows static summaries. Users navigate to specific modules to find what they need. AI features exist (meeting prep, grant analysis) but are invoked manually.',
        body: `
          <div class="dash-grid three">
            ${renderMetricCard('12', 'Active Projects')}
            ${renderMetricCard('8', 'Meetings This Week')}
            ${renderMetricCard('3', 'Reports Due')}
          </div>
          ${renderCard({
            title: 'Upcoming Meetings',
            body: `
              <div style="font-size:13px;color:#9ca3af;line-height:1.8;">
                <div>Today 2:00 PM ‚Äî <strong style="color:#e1e4ea">Arnold & Porter check-in</strong> ‚Äî Zoom</div>
                <div>Today 4:30 PM ‚Äî <strong style="color:#e1e4ea">Democracy Fund quarterly</strong> ‚Äî Google Meet</div>
                <div>Tomorrow 10:00 AM ‚Äî <strong style="color:#e1e4ea">Hill staff briefing prep</strong> ‚Äî In person</div>
              </div>`,
          })}
          ${renderCard({
            title: 'Recent Activity',
            body: `
              <div style="font-size:13px;color:#9ca3af;line-height:1.8;">
                <div>Marci added meeting notes for "Hewlett Foundation call"</div>
                <div>Josh updated project status for "Congressional Data Coalition"</div>
                <div>Marci uploaded document to "FY26 Budget" grant</div>
              </div>`,
          })}
          ${renderMissingCallout({
            label: "What's missing today:",
            message: 'Staff must manually check each module. No proactive surfacing of what needs attention, no cross-module intelligence, no AI-initiated workflows.',
            centered: true,
            style: 'margin-top:24px;',
          })}
        `,
      }),
      'today-meetings': () => renderScreenFrame({
        phaseClass: 'p1',
        phaseText: 'Current State',
        title: 'Meeting Prep (Today)',
        desc: "AI meeting prep exists but is invoked manually. It produces a one-shot brief. There's no feedback loop and no follow-through after the meeting.",
        body: `
          ${renderCard({
            title: 'Arnold & Porter check-in ‚Äî Today 2:00 PM',
            badge: 'AI Prep Available',
            badgeClass: 'ai',
            body: `
              <div style="font-size:13px;color:#9ca3af;padding:12px;background:#111318;border-radius:8px;">
                <div style="margin-bottom:8px;"><strong style="color:#e1e4ea;">Attendees:</strong> Sarah Chen, Michael Torres</div>
                <div style="margin-bottom:8px;"><strong style="color:#e1e4ea;">Organization:</strong> Arnold & Porter</div>
                <div style="margin-bottom:8px;"><strong style="color:#e1e4ea;">Suggested Topics:</strong> Pro bono engagement, Hill strategy coordination</div>
                <div><strong style="color:#e1e4ea;">Last Met:</strong> January 15, 2026</div>
              </div>`,
          })}
          ${renderMissingCallout({
            message: 'No awareness of open commitments from last meeting. No draft agenda. No automatic follow-up tracking afterward. No connection to the contract or active project milestones.',
          })}
        `,
      }),
      'today-contacts': () => renderScreenFrame({
        phaseClass: 'p1',
        phaseText: 'Current State',
        title: 'People & Contacts (Today)',
        desc: 'Contact records show basic info and meeting history. Relationship context requires manually reviewing past meetings one by one.',

let currentPhase = 'today';
let currentScreen = null;
const phaseTabsEl = document.querySelector('.phase-tabs');
const sidebarEl = document.getElementById('sidebar');
const contentEl = document.getElementById('content');

function setPhase(phase, sourceEl = null, preferredScreen = null) {
  if (!phases[phase]) {
    return;
  }

  currentPhase = phase;
  const tabs = Array.from(document.querySelectorAll('.phase-tab'));
  const activeTab = sourceEl || tabs.find(t => t.dataset.phase === phase) || null;

  tabs.forEach(tab => {
    const isActive = tab === activeTab;
    tab.classList.toggle('active', isActive);
    tab.setAttribute('aria-selected', isActive ? 'true' : 'false');
    tab.tabIndex = isActive ? 0 : -1;
  });

  renderSidebar();
  const nextScreen = preferredScreen && phases[phase].screens[preferredScreen]
    ? preferredScreen
    : phases[phase].nav[0].items[0].id;
  setScreen(nextScreen);
}

function renderSidebar() {
  const phase = phases[currentPhase];
  let html = '';
  phase.nav.forEach(section => {
    html += `<div class="section-label">${section.section}</div>`;
    section.items.forEach(item => {
      const isActive = currentScreen === item.id;
      const activeClass = isActive ? ' active' : '';
      const badge = item.badge ? `<span class="badge ${item.badgeClass || ''}">${item.badge}</span>` : '';
      html += `<button type="button" class="nav-item${activeClass}" data-screen="${item.id}" aria-current="${isActive ? 'page' : 'false'}">
        <span class="icon">${item.icon}</span>${item.label}${badge}
      </button>`;
    });
  });
  sidebarEl.innerHTML = html;
}

function setScreen(id) {
  if (!phases[currentPhase] || !phases[currentPhase].screens[id]) {
    return;
  }

  currentScreen = id;
  const renderer = phases[currentPhase].screens[id];
  if (renderer) {
    contentEl.innerHTML = renderer();
  }

  if (window.location.hash !== `#${currentPhase}:${id}`) {
    window.location.hash = `${currentPhase}:${id}`;
  }

  renderSidebar();
}

function getInitialStateFromHash() {
  const hash = window.location.hash.replace('#', '').trim();
  if (!hash) {
    return null;
  }

  const [phase, screen] = hash.split(':');
  if (!phase || !screen || !phases[phase] || !phases[phase].screens[screen]) {
    return null;
  }

  return { phase, screen };
}

function bindEvents() {
  phaseTabsEl.addEventListener('click', function (e) {
    const button = e.target.closest('.phase-tab[data-phase]');
    if (!button) {
      return;
    }

    setPhase(button.dataset.phase, button);
  });

  phaseTabsEl.addEventListener('keydown', function (e) {
    if (!['ArrowLeft', 'ArrowRight', 'Home', 'End'].includes(e.key)) {
      return;
    }

    const tabs = Array.from(phaseTabsEl.querySelectorAll('.phase-tab[data-phase]'));
    const activeIndex = tabs.indexOf(document.activeElement);
    if (activeIndex === -1) {
      return;
    }

    e.preventDefault();
    let nextIndex = activeIndex;

    if (e.key === 'ArrowRight') {
      nextIndex = (activeIndex + 1) % tabs.length;
    } else if (e.key === 'ArrowLeft') {
      nextIndex = (activeIndex - 1 + tabs.length) % tabs.length;
    } else if (e.key === 'Home') {
      nextIndex = 0;
    } else if (e.key === 'End') {
      nextIndex = tabs.length - 1;
    }

    const nextTab = tabs[nextIndex];
    nextTab.focus();
    setPhase(nextTab.dataset.phase, nextTab);
  });

  sidebarEl.addEventListener('click', function (e) {
    const button = e.target.closest('.nav-item[data-screen]');
    if (!button) {
      return;
    }

    setScreen(button.dataset.screen);
  });

  window.addEventListener('hashchange', function () {
    const nextState = getInitialStateFromHash();
    if (!nextState) {
      return;
    }

    if (nextState.phase !== currentPhase || nextState.screen !== currentScreen) {
      setPhase(nextState.phase, null, nextState.screen);
    }
  });
}

function initialize() {
  bindEvents();

  const initialState = getInitialStateFromHash();
  if (initialState) {
    setPhase(initialState.phase, null, initialState.screen);
    return;
  }

  setPhase('today');
}

initialize();
</script>
